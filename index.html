<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT MANAGEMENT TOOL</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
  <h1>PROJECT MANAGEMENT</h1>
    
<div class="container">
    <div class="wrapper">
        <section class="form">
            <form action="#" id="form">
                <div class="name-details">
                    <div class="field input">
                        <label for="name">User Name</label>
                        <input type="text" id="name" required autocomplete="off" >
                    </div>
                   <div class="field input">
                        <label for="tname">Task Name</label>
                        <input type="text" id="tname" required autocomplete="off">
                    </div>
                    <div class="field input">
                        <label for="tdesc">Task Description</label>
                        <textarea id="tdesc" required autocomplete="off"></textarea>
                    </div>
                    <div class="field button">
                        <input type="submit" value="Assign" id="btn-style">
                    </div>
                </div>
            </form>
        </section>
    </div>
    <br>
    </div>
    <div class="container">
       <div id="task-list" class="list">
      <h2> Pending Tasks </h2>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
